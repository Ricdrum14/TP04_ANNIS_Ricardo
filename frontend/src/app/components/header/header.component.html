<header class="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 shadow-lg relative z-50">
  <div
    class="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4 md:gap-6 transition-all duration-300"
  >
    <!-- Logo + burger -->
    <div class="flex justify-between items-center w-full md:w-auto">
      <h1 class="text-2xl font-bold text-white tracking-wide flex items-center gap-2 cursor-pointer" (click)="navigateHome()">
        üåç <span>Pollution Tracker</span>
      </h1>
      <button (click)="toggleMenu()" class="md:hidden text-white text-3xl focus:outline-none">
        {{ isMenuOpen ? '‚úñ' : '‚ò∞' }}
      </button>
    </div>

    <!-- Recherche -->
    <div class="relative w-full md:max-w-lg order-3 md:order-none mx-auto md:mx-0 flex-shrink-0">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="onSearchChange()"
        placeholder="Rechercher une pollution..."
        class="w-full pl-10 pr-4 py-2 rounded-full bg-white/95 text-gray-700 placeholder-gray-500 shadow-inner focus:ring-2 focus:ring-green-400 outline-none transition-all duration-200"
      />
      <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-lg">üîç</span>
    </div>

    <!-- Nav desktop -->
    <nav class="hidden md:flex items-center space-x-6">
      <a
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-white hover:text-gray-200 font-medium transition"
      >
        Accueil
      </a>

       <button
        type="button"
        class="h bg-transparent over:text-gray-200 text-lg font-medium transition cursor-pointer"
        (click)="declarePollution()"
        [class.active-action]="declareActive"
      >
        D√©clarer
      </button>

      <a
        routerLink="/carte"
        routerLinkActive="active-link"
        class="text-white hover:text-gray-200 font-medium transition"
      >
        Carte
      </a>

      <a
        routerLink="/stats"
        routerLinkActive="active-link"
        class="text-white hover:text-gray-200 font-medium transition"
      >
        Statistiques
      </a>

      <!-- Si connect√© -->
      <div *ngIf="user; else notLogged" class="relative ml-3" (keydown.escape)="isMenuOpen = false">
        <div
          class="flex items-center gap-3 bg-white/15 px-5 py-2 rounded-full backdrop-blur-md shadow-sm border border-white/30 cursor-pointer select-none hover:bg-white/25 transition"
          (click)="toggleMenu()"
        >
          <img
            [src]="'https://api.dicebear.com/8.x/initials/svg?seed=' + user.prenom + ' ' + user.nom"
            alt="Avatar"
            class="w-9 h-9 rounded-full border border-white shadow-sm flex-shrink-0"
          />
          <span class="text-white font-medium text-sm tracking-wide">
            {{ user.prenom }} {{ user.nom }}
          </span>
          <svg
            class="w-4 h-4 text-white transition-transform duration-200"
            [ngClass]="{ 'rotate-180': isMenuOpen }"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>

        <!-- Menu d√©roulant -->
        <div
          *ngIf="isMenuOpen"
          class="absolute right-0 mt-3 w-48 bg-white rounded-xl shadow-xl border border-gray-200 z-50 origin-top-right animate-fadeIn"
        >
          <div class="absolute -top-2 right-6 w-3 h-3 bg-white rotate-45 border-l border-t border-gray-200"></div>

          <a
              routerLink="/profil"
              (click)="isMenuOpen = false"
              class="menu-link account px-4 py-2 rounded-t-xl"
            >
              <img src="assets/images/connecte.svg" alt="Ic√¥ne utilisateur connect√©" class="w-5 h-5" />
              <span>Mon compte</span>
            </a>

            <button
              (click)="logout(); isMenuOpen = false"
              class="menu-link logout w-full text-left px-4 py-2 rounded-b-xl"
            >
              <img src="assets/images/deconnecte.svg" alt="Ic√¥ne d√©connexion" class="w-5 h-5" />
              <span>D√©connexion</span>
            </button>

        </div>
      </div>

      <!-- Si pas connect√© -->
      <ng-template #notLogged>
        <button
          (click)="goLogin()"
          class="btn-login"
        >
          Se Connecter
        </button>
      </ng-template>
    </nav>
  </div>

  <!-- ‚úÖ Menu mobile -->
  <div
    *ngIf="isMenuOpen"
    class="md:hidden bg-indigo-700 bg-opacity-95 backdrop-blur-sm text-white border-t border-indigo-500 transition-all duration-300 absolute top-full left-0 w-full z-50"
  >
    <nav class="flex flex-col items-center py-4 space-y-3">
      <a
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-gray-200 text-lg font-medium transition cursor-pointer"
        (click)="navigateHome()"
      >
        Accueil
      </a>

     <button
        type="button"
        (click)="declarePollution()"
        class="text-white hover:text-gray-200 font-medium transition cursor-pointer"
        [class.active-action]="declareActive"
      >
        D√©clarer
    </button>

      <a
        routerLink="/carte"
        routerLinkActive="active-link"
        class="hover:text-gray-200 text-lg font-medium transition"
      >
        Carte
      </a>

      <a
        routerLink="/stats"
        routerLinkActive="active-link"
        class="hover:text-gray-200 text-lg font-medium transition"
      >
        Statistiques
      </a>

      <div *ngIf="user; else mobileLogin" class="flex flex-col items-center gap-3 mt-3">
        <img
          [src]="'https://api.dicebear.com/8.x/initials/svg?seed=' + user.prenom"
          alt="Avatar"
          class="w-12 h-12 rounded-full border border-white shadow-md"
        />
        <p class="text-sm text-gray-100 font-medium uppercase tracking-wide">
          {{ user.prenom }} {{ user.nom }}
        </p>

        <a
          routerLink="/profil"
          (click)="isMenuOpen = false"
          class="bg-white text-indigo-700 font-semibold px-5 py-2 rounded-lg shadow hover:bg-gray-100 transition w-40 text-center"
        >
          Mon compte
        </a>

        <button
          (click)="logout()"
          class="bg-red-500 hover:bg-red-600 text-white font-semibold px-5 py-2 rounded-lg shadow transition w-40"
        >
          D√©connexion
        </button>
      </div>

      <ng-template #mobileLogin>
        <button
          (click)="goLogin()"
          class="bg-white text-indigo-700 font-semibold px-5 py-2 rounded-lg shadow hover:bg-gray-100 transition w-40"
        >
          Se Connecter
        </button>
        <button
          (click)="goSignup()"
          class="text-white/90 hover:text-white underline underline-offset-4"
        >
          Cr√©er un compte
        </button>
      </ng-template>
    </nav>
  </div>
</header>

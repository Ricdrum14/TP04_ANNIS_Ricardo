<div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-6">
  <div class="flex flex-col md:flex-row gap-6">
    <!-- Image -->
    <img
      [src]="pollution.photo"
      [alt]="pollution.titre"
      class="w-full md:w-1/2 h-64 object-cover rounded-xl shadow"
    />

    <!-- Infos principales -->
    <div class="flex-1">
      <h2 class="text-2xl font-bold text-indigo-700 mb-2">
        {{ pollution.titre }}
      </h2>
      <p class="text-sm text-gray-500 mb-2">
        ğŸ“ {{ pollution.lieu }} â€” {{ pollution.date | date:'dd MMM yyyy' }}
      </p>

      <p class="text-gray-600 mb-3">
        {{ pollution.description }}
      </p>

      <p class="text-sm text-gray-400 italic mb-4">
        Lat: {{ pollution.latitude }} / Long: {{ pollution.longitude }}
      </p>

      <div class="flex gap-3">
        <button
          (click)="toggleEdit()"
          class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
        >
          {{ editMode ? 'ğŸ§½ Annuler' : ' âœï¸ Modifier' }}
        </button>
      </div>
    </div>
  </div>

  <!-- Mode Ã©dition -->
  <div *ngIf="editMode" class="mt-6 border-t pt-4">
    <form [formGroup]="form" (ngSubmit)="saveChanges()" class="space-y-4">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-indigo-700">Titre</label>
          <input formControlName="titre" class="border p-2 rounded w-full" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-indigo-700">Type</label>
          <input formControlName="type" class="border p-2 rounded w-full" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-indigo-700">Description</label>
        <textarea formControlName="description" rows="3" class="border p-2 rounded w-full"></textarea>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-indigo-700">Latitude</label>
          <input formControlName="latitude" class="border p-2 rounded w-full" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-indigo-700">Longitude</label>
          <input formControlName="longitude" class="border p-2 rounded w-full" />
        </div>
      </div>

      <button
        type="submit"
        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
      >
        ğŸ’¾ Enregistrer
      </button>
    </form>
  </div>
</div>
